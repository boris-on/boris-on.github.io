<script>
    const animatedText = document.getElementById('animated-text');
    const texts = ['Go', 'TON', 'KaiOS'];
    let index = 0;
  
    function changeText() {
      animatedText.textContent = texts[index];
      index = (index + 1) % texts.length;
    }
  
    setInterval(changeText, 2000);
  </script>
